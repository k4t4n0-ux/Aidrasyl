<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja Personal</title>
</head>
<body>

    <h1>Hoja DnD</h1>

    <textarea 
        id="miHoja" 
        placeholder="Escribe aquÃ­..." 
        rows="15" 
        cols="50">
    </textarea>
    <br><br>

    <div style="border: 1px solid #000; padding: 10px; margin: 10px 0; width: 300px;">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre del personaje">
    </div>

    <div style="border: 1px solid #000; padding: 10px; margin: 10px 0; width: 300px;">
        <label>Clase:</label>
        <input type="text" id="clase" placeholder="Clase (Guerrero, Mago, etc)">
    </div>

    <div style="border: 1px solid #000; padding: 10px; margin: 10px 0; width: 300px;">
        <label>Trasfondo:</label>
        <input type="text" id="trasfondo" placeholder="Trasfondo del personaje">
    </div>

    <div style="border: 1px solid #000; padding: 10px; margin: 10px 0; width: 300px;">
        <label>Nivel:</label>
        <input type="number" id="nivel" placeholder="Nivel" min="1" max="20">
    </div>

    <div style="border: 1px solid #000; padding: 10px; margin: 10px 0; width: 300px;">
        <label>Experiencia:</label>
        <input type="number" id="experiencia" placeholder="Puntos de experiencia">
    </div>

    <!-- Conectar el archivo JavaScript -->
    <script src="script.js"></script>

</body>
</html>
