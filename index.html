<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja</title>
    <link rel="stylesheet" href="Estilo/estilo.css">
</head>
<body>
<div class="hoja">

<h1>Hoja Aidrasyl</h1>

<!-- ================= CABECERA ================= -->
<div class="cabecera">

    <div class="columna">
        <label>Nombre</label>
        <input type="text">

        <label>Especie</label>
        <input type="text">

        <label>Transfondo</label>
        <input type="text">

        <label>Alineamiento</label>
        <select id="alineamiento">
            <option value="">-- Alineamiento --</option>
            <option value="legal_bueno">Legal Bueno</option>
            <option value="neutral_bueno">Neutral Bueno</option>
            <option value="caotico_bueno">Caótico Bueno</option>
            <option value="legal_neutral">Legal Neutral</option>
            <option value="neutral_verdadero">Neutral Verdadero</option>
            <option value="caotico_neutral">Caótico Neutral</option>
            <option value="legal_maligno">Legal Maligno</option>
            <option value="neutral_maligno">Neutral Maligno</option>
            <option value="caotico_maligno">Caótico Maligno</option>
        </select>
    </div>

    <div class="columna">
        <label>Clase</label>
        <select id="clase"> ... </select>

        <label>Subclase</label>
        <select id="subclase">
            <option value="">-- Subclase --</option>
        </select>

        <label>Nivel</label>
        <input type="number" id="nivel" min="1" max="30">

        <label>Experiencia</label>
        <input type="number" id="experiencia" min="1">
    </div>

</div>


<!-- ================= COMBATE ================= -->
<div class="seccion-combate">

    <div class="bloque-defensa">
        <div class="defensa-item">
            <label>CA</label>
            <input type="number" id="ca" min="0">
        </div>

        <div class="defensa-item">
            <label>Iniciativa</label>
            <span id="iniciativa" class="valor-grande">+0</span>
        </div>

        <div class="defensa-item">
            <label>Velocidad</label>
            <input type="number" id="velocidad" min="1" value="30">
        </div>

        <div class="defensa-item">
            <label>Tamaño</label>
            <select>
                <option>Pequeño</option>
                <option selected>Mediano</option>
                <option>Grande</option>
            </select>
        </div>
    </div>

    <div class="bloque-vida">

        <div class="vida-max">
            <label>PG Máximos</label>
            <input type="number" id="pgMaximos" value="100" readonly>
        </div>

        <div class="vida-actual">
            <label>PG Actuales</label>
            <div class="contador">
                <button type="button" onclick="restarPG(10)">-10</button>
                <button type="button" onclick="restarPG(1)">-1</button>
                <input type="number" id="pgActuales" value="100" min="0">
                <button type="button" onclick="sumarPG(1)">+1</button>
                <button type="button" onclick="sumarPG(10)">+10</button>
            </div>
        </div>

        <div class="vida-temp">
            <label>PG Temporales</label>
            <div class="contador">
                <button type="button" onclick="restarPGTemp(10)">-10</button>
                <button type="button" onclick="restarPGTemp(1)">-1</button>
                <input type="number" id="pgTemporales" value="0" min="0">
                <button type="button" onclick="sumarPGTemp(1)">+1</button>
                <button type="button" onclick="sumarPGTemp(10)">+10</button>
            </div>
        </div>

        <div class="dados">
            <label>Dados de Golpe</label>
            <div>Tipo: <span id="tipoDado">DX</span></div>
            <div>En reserva: <span id="dadosDisponibles">0</span></div>
            <button type="button" onclick="tirarUnDado()">Tirar 1</button>
            <div>Resultado: <span id="resultadoDados">0</span></div>
        </div>

    </div>

</div>


<!-- ================= COMPETENCIA ================= -->
<div class="bloque-competencia">
    <label>Bonificador de Competencia</label>
    <input type="text" id="competencia" value="+2" readonly>
</div>


<!-- ================= CARACTERÍSTICAS ================= -->
<div id="caracteristicas"></div>


<!-- ================= PERCEPCIÓN ================= -->
<div class="bloque-percepcion">
    <label>Percepción Pasiva</label>
    <span id="percepcionPasiva" class="valor-grande">10</span>
</div>


<!-- ================= SCRIPTS ================= -->
<script src="Java/stats.js"></script>
<script src="Java/competencia.js"></script>
<script src="Java/dadosgolpe.js"></script>
<script src="Java/script.js"></script>
<script src="Java/subclases.js"></script>
<script src="Java/ca.js"></script>
<script src="Java/pg.js"></script>
<script src="Java/iniciativapp.js"></script>

</div>

</body>
</html>
