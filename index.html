<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja Personal</title>
</head>
<body>

    <h1>Hoja DnD</h1>

    <textarea 
        id="miHoja" 
        placeholder="Escribe aquí..." 
        rows="15" 
        cols="50">
    </textarea>
    <br><br>

    <div>
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre del personaje">
    </div>


    <div>
        <label>Trasfondo:</label>
        <input type="text" id="trasfondo" placeholder="Trasfondo del personaje">
    </div>

    <div>
        <label>Especie:</label>
        <input type="text" id="especie" placeholder="Especie del personaje">
    </div>

    <div>
        <label>Clase:</label>
    
        <select id="clase">
            <option value="">-- Selecciona una clase --</option>
            <option value="artificiero">Artificiero</option>
            <option value="barbaro">Bárbaro</option>
            <option value="bardo">Bardo</option>
            <option value="clerigo">Clérigo</option>
            <option value="druida">Druida</option>
            <option value="luchador">Luchador</option>
            <option value="monje">Monje</option>
            <option value="paladin">Paladín</option>
            <option value="explorador">Explorador</option>
            <option value="picaro">Pícaro</option>
            <option value="hechicero">Hechicero</option>
            <option value="brujo">Brujo</option>
            <option value="mago">Mago</option>
            <option value="cazador_sangre">Cazador de Sangre</option>
            <option value="psionico">Psiónico</option>
        </select>
    </div>

    <br>

    <div>
        <label>Subclase:</label>
        <select id="subclase">
            <option value="">-- Selecciona una subclase --</option>
        </select>
    </div>

    <script src="subclases.js"></script>
    <div>
        <label>Nivel:</label>
        <input type="number" id="nivel" placeholder="Nivel" min="1" max="30">
    </div>

    <div>
        <label>Experiencia:</label>
        <input type="number" id="experiencia" placeholder="Puntos de experiencia">
    </div>

    <!-- Conectar el archivo JavaScript -->
    <script src="script.js"></script>

</body>
</html>
