<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja</title>
</head>
<body>

    <h1>asdsadasfsdasad</h1>

    <textarea 
        id="miHoja" 
        placeholder="Escribe aquí..." 
        rows="15" 
        cols="50">
    </textarea>
    <br><br>

        Nombre: <input type="text"><br><br>

        Especie: <input type="text"><br><br>

        Transfondo: <input type="text"><br><br>

        <div>
            <label>Alineamiento:</label>
            <select id="alineamiento">
                <option value="">-- Alineamiento --</option>
                <option value="legal_bueno">Legal Bueno</option>
                <option value="neutral_bueno">Neutral Bueno</option>
                <option value="caotico_bueno">Caótico Bueno</option>
                <option value="legal_neutral">Legal Neutral</option>
                <option value="neutral_verdadero">Neutral Verdadero</option>
                <option value="caotico_neutral">Caótico Neutral</option>
                <option value="legal_maligno">Legal Maligno</option>
                <option value="neutral_maligno">Neutral Maligno</option>
                <option value="caotico_maligno">Caótico Maligno</option>
            </select>
        </div><br><br>

    <div>
        <label>Clase:</label>
        <select id="clase">
            <option value="">-- Clase --</option>
            <option value="artificiero">Artificiero</option>
            <option value="barbaro">Bárbaro</option>
            <option value="bardo">Bardo</option>
            <option value="clerigo">Clérigo</option>
            <option value="druida">Druida</option>
            <option value="luchador">Luchador</option>
            <option value="monje">Monje</option>
            <option value="paladin">Paladín</option>
            <option value="explorador">Explorador</option>
            <option value="picaro">Pícaro</option>
            <option value="hechicero">Hechicero</option>
            <option value="brujo">Brujo</option>
            <option value="mago">Mago</option>
            <option value="cazador_sangre">Cazador de Sangre</option>
            <option value="psionico">Psiónico</option>
        </select>
    </div>

    <div><label>Subclase:</label><select id="subclase"><option value="">-- Subclase --</option></select></div><br><br>

    <div><label>Nivel:</label><input type="number" id="nivel" placeholder="Nivel" min="1" max="30"></div>

    <div><label>Experiencia:</label><input type="number" id="experiencia" placeholder="Puntos de experiencia" min="1"></div><br><br>

    <div><label>CA:</label><input type="number" id="ca" placeholder="Clase de Armadura" min="0"></div>

    <div><label><input type="checkbox" id="escudo"> Escudo (+2)</label></div><br><br>

        <div><label>Puntos de Golpe Máximos:</label><div><input type="number" id="pgMaximos" value="100" min="0" readonly></div></div>

        <div> 
            <label>Puntos de Golpe Actuales:</label>
            <div>
                <button type="button" onclick="restarPG(1)">-1</button>
                <button type="button" onclick="restarPG(10)">-10</button>

                <input type="number" id="pgActuales" value="100" min="0">

                <button type="button" onclick="sumarPG(10)">+10</button>
                <button type="button" onclick="sumarPG(1)">+1</button>
            </div>
        </div>

    <div>
        <label>PG Temporales:</label>
        <div>
            <button type="button" onclick="restarPGTemp(1)">-1</button>
            <button type="button" onclick="restarPGTemp(10)">-10</button>

            <input type="number" id="pgTemporales" value="0" min="0">

            <button type="button" onclick="sumarPGTemp(10)">+10</button>
            <button type="button" onclick="sumarPGTemp(1)">+1</button>
        </div>
    </div><br><br>

    <div>
        <label>Dados de Golpe:</label>

        <div>
            Tipo: <span id="tipoDado">DX</span>
        </div>

        <div>
            En reserva: <span id="dadosDisponibles">0</span>
        </div>

        <div>
            <button type="button" onclick="tirarUnDado()">Tirar 1</button>
        </div>

        <div>
            Resultado: <span id="resultadoDados">0</span>
        </div>

    <br><br>

    </div>

        <label>Bonificador de Competencia:</label>
        <input type="text" id="competencia" value="+2" readonly>

    <div id="caracteristicas"></div><br><br>

    Iniciativa: <span id="iniciativa">+0</span><br><br>

    Velocidad: <input type="number" id="velocidad" min="1" value="30"><br><br>

    Tamaño:
    <select>
    <option>Pequeño</option>
    <option selected>Mediano</option>
    <option>Grande</option>
    </select><br><br>

    Percepción Pasiva: <span id="percepcionPasiva">10</span><br><br>

    <!-- Archivos JavaScript -->
    <script src="Java/stats.js"></script>
    <script src="Java/competencia.js"></script>
    <script src="Java/dadosgolpe.js"></script>
    <script src="Java/script.js"></script>
    <script src="Java/subclases.js"></script>
    <script src="Java/ca.js"></script>
    <script src="Java/pg.js"></script>
    <script src="Java/iniciativapp.js"></script>

</body>
</html>
