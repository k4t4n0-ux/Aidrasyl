<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja</title>
    <link rel="stylesheet" href="Estilo/estilo.css">
</head>
<body>
<div class="hoja">

        <h1>Hoja Aidrasyl</h1>

    <div class="cabecera">

        <div class="columna-izquierda">
            <label>Nombre</label>
            <input type="text">

            <label>Especie</label>
            <input type="text">

            <label>Transfondo</label>
            <input type="text">

            <label>Alineamiento</label>
            <select id="alineamiento">...</select>
        </div>

        <div class="columna-derecha">
            <label>Clase</label>
            <select id="clase">...</select>

            <label>Subclase</label>
            <select id="subclase">...</select>

            <label>Nivel</label>
            <input type="number" id="nivel" min="1" max="30">

            <label>Experiencia</label>
            <input type="number" id="experiencia" min="1">
        </div>

    </div>

    <div class="combate">

        <div><label>CA:</label><input type="number" id="ca" placeholder="Clase de Armadura" min="0"></div>

        <div><label><input type="checkbox" id="escudo"> Escudo (+2)</label></div><br><br>

            <div><label>Puntos de Golpe M치ximos:</label><div><input type="number" id="pgMaximos" value="100" min="0" readonly></div></div>

            <div> 
                <label>Puntos de Golpe Actuales:</label>
                <div>
                    <button type="button" onclick="restarPG(1)">-1</button>
                    <button type="button" onclick="restarPG(10)">-10</button>

                    <input type="number" id="pgActuales" value="100" min="0">

                    <button type="button" onclick="sumarPG(10)">+10</button>
                    <button type="button" onclick="sumarPG(1)">+1</button>
                </div>
            </div>

        <div>
            <label>PG Temporales:</label>
            <div>
                <button type="button" onclick="restarPGTemp(1)">-1</button>
                <button type="button" onclick="restarPGTemp(10)">-10</button>

                <input type="number" id="pgTemporales" value="0" min="0">

                <button type="button" onclick="sumarPGTemp(10)">+10</button>
                <button type="button" onclick="sumarPGTemp(1)">+1</button>
            </div>
        </div><br><br>

        <div>
            <label>Dados de Golpe:</label>

            <div>
                Tipo: <span id="tipoDado">DX</span>
            </div>

            <div>
                En reserva: <span id="dadosDisponibles">0</span>
            </div>

            <div>
                <button type="button" onclick="tirarUnDado()">Tirar 1</button>
            </div>

            <div>
                Resultado: <span id="resultadoDados">0</span>
            </div>

        <br><br>

        </div>

    </div>

    <div class="col-secundaria">

        <div class="bloque-secundario">
            <label>Bonificador de Competencia</label>
            <input type="text" id="competencia" value="+2" readonly>
        </div>

        <div class="bloque-secundario">
            <label>Iniciativa</label>
            <span id="iniciativa" class="valor-grande">+0</span>
        </div>

        <div class="bloque-secundario">
            <label>Velocidad</label>
            <input type="number" id="velocidad" min="1" value="30">
        </div>

        <div class="bloque-secundario">
            <label>Tama침o</label>
            <select id="tamano">
                <option>Peque침o</option>
                <option selected>Mediano</option>
                <option>Grande</option>
            </select>
        </div>

        <div class="bloque-secundario">
            <label>Percepci칩n Pasiva</label>
            <span id="percepcionPasiva" class="valor-grande">10</span>
        </div>

</div>

    <script src="Java/stats.js"></script>
    <script src="Java/competencia.js"></script>
    <script src="Java/dadosgolpe.js"></script>
    <script src="Java/script.js"></script>
    <script src="Java/subclases.js"></script>
    <script src="Java/ca.js"></script>
    <script src="Java/pg.js"></script>
    <script src="Java/iniciativapp.js"></script>
</div>
</body>
</html>
