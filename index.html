<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja</title>
    <link rel="stylesheet" href="Estilo/estilo.css">
</head>
<body>
<div class="hoja">

<h1>Hoja Editable avs </h1>

    <div class="cabecera-superior">

        <!-- IZQUIERDA -->
        <div class="datos-personales">
            <div class="fila-doble">
                <div>
                    <label>Nombre</label>
                    <input type="text">
                </div>
                <div>
                    <label>Transfondo</label>
                    <input type="text">
                </div>
            </div>

            <div class="fila-doble">
                <div>
                    <label>Especie</label>
                    <input type="text">
                </div>
                <div>
                    <label>Alineamiento</label>
                    <select id="alineamiento">
                        <option value="">-- Alineamiento --</option>
                        <option value="legal_bueno">Legal Bueno</option>
                        <option value="neutral_bueno">Neutral Bueno</option>
                        <option value="caotico_bueno">Caótico Bueno</option>
                        <option value="legal_neutral">Legal Neutral</option>
                        <option value="neutral_verdadero">Neutral Verdadero</option>
                        <option value="caotico_neutral">Caótico Neutral</option>
                        <option value="legal_maligno">Legal Maligno</option>
                        <option value="neutral_maligno">Neutral Maligno</option>
                        <option value="caotico_maligno">Caótico Maligno</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- CENTRO NIVEL -->
        <div class="nivel-total">
            <label>Nivel Total</label>
            <input type="number" id="nivelTotal" readonly>
            <span>XP</span>
            <input type="number" id="experiencia" min="1">
        </div>

        <!-- DERECHA -->
        <div class="datos-clase">
            <label>Clase</label>
            <select id="clase">
                <option value="">-- Clase --</option>
                <option value="artificiero">Artificiero</option>
                <option value="barbaro">Bárbaro</option>
                <option value="bardo">Bardo</option>
                <option value="clerigo">Clérigo</option>
                <option value="druida">Druida</option>
                <option value="luchador">Luchador</option>
                <option value="monje">Monje</option>
                <option value="paladin">Paladín</option>
                <option value="explorador">Explorador</option>
                <option value="picaro">Pícaro</option>
                <option value="hechicero">Hechicero</option>
                <option value="brujo">Brujo</option>
                <option value="mago">Mago</option>
                <option value="cazador_sangre">Cazador de Sangre</option>
                <option value="psionico">Psiónico</option>
            </select>

            <label>Subclase</label>
            <select id="subclase">
                <option value="">-- Subclase --</option>
            </select>

            <div class="nivel-principal">
                <label>Nivel Clase Principal</label>
                <input type="number" id="nivel1" min="1" max="30" value="1">
            </div>

        </div>

        <div class="datos-clase">
            <label>Clase Secundaria</label>
            <select id="clase2">
                <option value="">-- Ninguna --</option>
                <option value="artificiero">Artificiero</option>
                <option value="barbaro">Bárbaro</option>
                <option value="bardo">Bardo</option>
                <option value="clerigo">Clérigo</option>
                <option value="druida">Druida</option>
                <option value="luchador">Luchador</option>
                <option value="monje">Monje</option>
                <option value="paladin">Paladín</option>
                <option value="explorador">Explorador</option>
                <option value="picaro">Pícaro</option>
                <option value="hechicero">Hechicero</option>
                <option value="brujo">Brujo</option>
                <option value="mago">Mago</option>
                <option value="cazador_sangre">Cazador de Sangre</option>
                <option value="psionico">Psiónico</option>
            </select>

            <label>Subclase Secundaria</label>
            <select id="subclase2">
                <option value="">-- Subclase --</option>
            </select>
            
            <div class="nivel-secundaria">
                <label>Nivel Clase Secundaria</label>
                <input type="number" id="nivel2" min="0" max="30" value="0">
            </div>

        </div>
    </div>

    <div class="bloque-combate-superior">

        <div class="bloque-ca">
            <div class="ca-destacada">
                <span>CA</span>
                <input type="number" id="ca" min="0">
            </div>

            <label>
                <input type="checkbox" id="escudo">
                Escudo (+2)
            </label>
        </div>

        <div class="pg-maximos">
            <label>PG Máx</label>
            <input type="number" id="pgMaximos" value="100" readonly>
        </div>

        <div class="pg-actuales">
            <label>PG Act</label>
            <input type="number" id="pgActuales" value="100" readonly>
            <div class="pg-botones">
                <button type="button" onclick="modificarPG(-1)">-1</button>
                <button type="button" onclick="modificarPG(-10)">-10</button>
                <button type="button" onclick="modificarPG(10)">+10</button>
                <button type="button" onclick="modificarPG(1)">+1</button>
            </div>
        </div>

        <div class="pg-temporales">
            <label>Temp</label>
            <input type="number" id="pgTemporales" value="0" min="0">
            <div class="pg-botones">
                <button type="button" onclick="modificarPGTemp(-1)">-1</button>
                <button type="button" onclick="modificarPGTemp(-10)">-10</button>
                <button type="button" onclick="modificarPGTemp(10)">+10</button>
                <button type="button" onclick="modificarPGTemp(1)">+1</button>
            </div>
        </div>

        <div class="dados-bloque">
            <div class="dados-titulo">Dados de Golpe</div>

            <div id="dadosContainer"></div>

            <div class="dados-mini">
                <!-- aquí irá lo que tú generes como dados de reserva -->
            </div>
        </div>

    </div>


    <!-- BARRA SECUNDARIA -->
    <div class="barra-secundaria">

        <div class="mini-box">
            <label>Bonificador</label>
            <input type="text" id="competencia" value="+2" readonly>
        </div>

        <div class="mini-box">
            <label>Iniciativa</label>
            <span id="iniciativa">+0</span>
        </div>

        <div class="mini-box">
            <label>Velocidad</label>
            <input type="number" id="velocidad" value="30" min="1">
        </div>

        <div class="mini-box">
            <label>Tamaño</label>
            <select>
                <option>Pequeño</option>
                <option selected>Mediano</option>
                <option>Grande</option>
            </select>
        </div>

        <div class="mini-box">
            <label>Percep. Pasiva</label>
            <span id="percepcionPasiva">10</span>
        </div>

    </div>

    <div class="zona-inferior">
        <div id="caracteristicas"></div>
        <div class="bloque-combate-detalle">

            <div class="combate-selector">
                    <label>Ataque</label>
                <select id="tipoCombate">
                    <option value="">-- Seleccionar --</option>
                    <option value="armas">Armas</option>
                    <option value="desarmado">Golpe Desarmado</option>
                    <option value="trucos">Trucos</option>
                </select>
            </div>
            <div id="combateContenido"></div>
        </div>
    </div>
    <!-- Archivos JavaScript -->
    <script src="Java/stats.js"></script>
    <script src="Java/competencia.js"></script>
    <script src="Java/dadosgolpe.js"></script>
    <script src="Java/script.js"></script>
    <script src="Java/subclases.js"></script>
    <script src="Java/ca.js"></script>
    <script src="Java/pg.js"></script>
    <script src="Java/iniciativapp.js"></script>
    <script src="Java/armas.js"></script>
    <script src="Java/trucos.js"></script>
    <script src="Java/combate.js"></script>

</div>
</body>
</html>
